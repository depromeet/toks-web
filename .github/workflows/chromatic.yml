# Workflow name
name: 'Storybook Deployment'

# dev branchì— pushë˜ëŠ” ê²½ìš° ë°°í¬
on:
  pull_request:
    branches:
      - dev

# List of jobs
jobs:
  test:
    # Operating System
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - run: yarn
        #ğŸ‘‡ Adds Chromatic as a step in the workflow
      - uses: chromaui/action@v1
        # Options required for Chromatic's GitHub Action
        with:
          #ğŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/ko/deploy/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
      # pr commentë¡œ ìŠ¤í† ë¦¬ë¶ ë°°í¬ ë§í¬ í™•ì¸ ê°€ëŠ¥í•œ ì•¡ì…˜
      - name: comment PR
        uses: thollander/actions-comment-pull-request@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: 'ğŸš€storybook: ${{ steps.chromatic.outputs.storybookUrl }}'
